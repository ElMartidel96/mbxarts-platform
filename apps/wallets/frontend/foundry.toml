# Foundry Configuration for GiftEscrow
# Enterprise-grade testing configuration

[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing configuration
verbosity = 2
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# Fuzz testing
fuzz = { runs = 10000 }
invariant = { runs = 256, depth = 15, fail_on_revert = false }

# Gas settings for realistic testing
gas_limit = 9223372036854775807
gas_price = 20000000000 # 20 gwei
gas_reports = ["*"]

# Coverage settings
coverage = true

[profile.ci]
fuzz = { runs = 50000 }
invariant = { runs = 512, depth = 20 }
verbosity = 3

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"

[doc]
out = "docs"
title = "GiftEscrow Documentation"