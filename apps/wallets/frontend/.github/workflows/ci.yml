name: CI - Frontend Quality Gates

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # SEC-002: Secret Scanning
  # ============================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # CI-001: Quality Gates (BLOQUEANTE - no continue-on-error)
  # ============================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: secret-scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # BLOQUEANTE - TypeScript errors fail the build
      - name: TypeScript Check
        run: npm run type-check

      # BLOQUEANTE - ESLint errors fail the build
      - name: ESLint
        run: npm run lint

      # BLOQUEANTE - Tests must pass
      - name: Run Tests
        run: npm test -- --passWithNoTests --coverage
        env:
          CI: true

      # BLOQUEANTE - Build must succeed
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_TW_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TW_CLIENT_ID || 'test-client-id' }}
          NEXT_PUBLIC_SITE_URL: https://cryptogift-wallets.vercel.app

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false

  # ============================================================================
  # Dependency Security Audit
  # ============================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Informativo, no bloqueante

      - name: Check for Known Vulnerabilities
        run: |
          npm audit --json > audit.json || true
          HIGH_VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')

          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"

          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::warning::Critical vulnerabilities found!"
          fi

  # ============================================================================
  # Summary Job
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [secret-scan, quality, dependency-audit]
    if: always()

    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "::error::Secret scan failed - potential secrets detected!"
            exit 1
          fi

          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "::error::Quality checks failed!"
            exit 1
          fi

          echo "::notice::All CI checks passed!"
